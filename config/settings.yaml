tools:
  subfinder: /usr/bin/subfinder
  nmap: /usr/bin/nmap
  whatweb: /usr/bin/whatweb
  gobuster: /usr/bin/gobuster
  waybackurls: /usr/bin/waybackurls
  gau: /usr/bin/gau
  httpx: /usr/bin/httpx-toolkit  # Also checks for 'httpx' automatically
  asnmap: /usr/bin/asnmap
  gowitness: /usr/bin/gowitness

profiles:
  quick:
    timeout: 300
    modules:
      subdomain:
        enabled: true
        timeout: 60
      probe:
        enabled: true
        timeout: 120
      asn:
        enabled: true
        timeout: 60
      portscan:
        enabled: true
        ports: "80,443,8080,8443"
      techdetect:
        enabled: true
      directory:
        enabled: false
      wayback:
        enabled: true
        limit: 100
      screenshot:
        enabled: false  # Controlled by checkbox in GUI
        timeout: 300
  standard:
    timeout: 900
    modules:
      subdomain:
        enabled: true
        timeout: 180
      probe:
        enabled: true
        timeout: 300
      asn:
        enabled: true
        timeout: 120
      portscan:
        enabled: true
        ports: "top-1000"
      techdetect:
        enabled: true
      directory:
        enabled: true
        wordlist: common
        threads: 30
      wayback:
        enabled: true
        limit: 500
      screenshot:
        enabled: false  # Controlled by checkbox in GUI
        timeout: 600
  deep:
    timeout: 3600
    modules:
      subdomain:
        enabled: true
        timeout: 600
      probe:
        enabled: true
        timeout: 600
      asn:
        enabled: true
        timeout: 180
      portscan:
        enabled: true
        ports: "1-65535"
      techdetect:
        enabled: true
      directory:
        enabled: true
        wordlist: medium
        threads: 50
      wayback:
        enabled: true
        limit: 0
      screenshot:
        enabled: false  # Controlled by checkbox in GUI
        timeout: 900

wordlists:
  common: /usr/share/wordlists/dirb/common.txt
  medium: /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt

output:
  directory: ./output
