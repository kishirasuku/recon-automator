tools:
  subfinder: /usr/bin/subfinder
  nmap: /usr/bin/nmap
  whatweb: /usr/bin/whatweb
  feroxbuster: /usr/bin/feroxbuster
  waybackurls: /usr/bin/waybackurls
  gau: /usr/bin/gau
  httpx: /usr/bin/httpx-toolkit  # Also checks for 'httpx' automatically
  asnmap: /usr/bin/asnmap
  gowitness: /usr/bin/gowitness
  linkfinder: /usr/local/bin/linkfinder
  secretfinder: /usr/local/bin/secretfinder

profiles:
  quick:
    timeout: 300
    modules:
      subdomain:
        enabled: true
        timeout: 60
        exclude_sources:
          - digitorus
      probe:
        enabled: true
        timeout: 120
      asn:
        enabled: true
        timeout: 60
      portscan:
        enabled: true
        ports: "80,443,8080,8443"
      techdetect:
        enabled: true
      directory:
        enabled: false
      wayback:
        enabled: true
        limit: 100
      jsanalyze:
        enabled: false  # Disabled in quick for speed
        timeout: 120
        max_files: 20
        scan_secrets: true
      paramanalyze:
        enabled: true
        timeout: 60
      screenshot:
        enabled: false  # Controlled by checkbox in GUI
        timeout: 300
  standard:
    timeout: 900
    modules:
      subdomain:
        enabled: true
        timeout: 180
        exclude_sources:
          - digitorus
      probe:
        enabled: true
        timeout: 300
      asn:
        enabled: true
        timeout: 120
      portscan:
        enabled: true
        ports: "top-1000"
      techdetect:
        enabled: true
      directory:
        enabled: true
        wordlist: common
        threads: 30
        timeout: 180
        depth: 1
        max_targets: 5
      wayback:
        enabled: true
        limit: 500
      jsanalyze:
        enabled: true
        timeout: 300
        max_files: 50
        scan_secrets: true
      paramanalyze:
        enabled: true
        timeout: 120
      screenshot:
        enabled: false  # Controlled by checkbox in GUI
        timeout: 600
  deep:
    timeout: 3600
    modules:
      subdomain:
        enabled: true
        timeout: 600
        exclude_sources:
          - digitorus
      probe:
        enabled: true
        timeout: 600
      asn:
        enabled: true
        timeout: 180
      portscan:
        enabled: true
        ports: "1-65535"
      techdetect:
        enabled: true
      directory:
        enabled: true
        wordlist: common
        threads: 50
        timeout: 300
        depth: 2
        max_targets: 10
      wayback:
        enabled: true
        limit: 0
      jsanalyze:
        enabled: true
        timeout: 600
        max_files: 100
        scan_secrets: true
      paramanalyze:
        enabled: true
        timeout: 180
      screenshot:
        enabled: false  # Controlled by checkbox in GUI
        timeout: 900

wordlists:
  common: /usr/share/wordlists/dirb/common.txt
  medium: /usr/share/wordlists/dirbuster/directory-list-2.3-medium.txt

output:
  directory: ./output
